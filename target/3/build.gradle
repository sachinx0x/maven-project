plugins {
    id 'java'
    id 'application'
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

task run(type: JavaExec) {
    main = 'com.example.App'
    classpath = sourceSets.main.runtimeClasspath
}
application{
    mainClass='com.mvit.App'
    mvn archetypr:generate -DgroupId=com.mvit -DartifactId=app -DarchetypeArtifactId=maven-archetype-quickstart -DinteractiveMode=false
}
